<!DOCTYPE html>
<html lang="en">
    
<body>
    <img onmouseover="bigImg(this)" src="./cat.jpeg" alt="cat">

    <script>
        function bigImg(x) {
          x.style.height = "64px";
          x.style.width = "64px";
        }
        
        function normalImg(x) {
          x.style.height = "32px";
          x.style.width = "32px";
        }
        </script>
</body>
</html>
