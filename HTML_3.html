<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="./JavaScript_3.js" defer></script>
    </head>
    <body>
        <h2>Click on an animal to see its family!</h2>
        <ul>
            <li onclick="displayType(this)" id="Cat" 
            data-animal-family ="Felidae">Cat</li>

            <li onclick="displayType(this)" id="Dog" 
            data-animal-family="Canidae">Dog</li>

            <li onclick="displayType(this)" id="Horse"
            data-animal-family="Equine">Horse</li>
        </ul>
    </body>
</html>
