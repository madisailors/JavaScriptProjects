<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="./slideshow.css">
    </head>

    <body>
<!--Slideshow container -->

<div class="slideshow-container">
<!--Img 1-->
<div class="mySlides fade">
    <div class="numbertext">1 / 5</div>
    <img src="./dog1.png" style="width:100">
    <div class="text">Afghan Hound</div>
</div>

<!--Img 2-->
<div class="mySlides">
    <div class="numbertext">2 / 5</div>
    <img src="./dog2.png" style="width:100">
    <div class="text">Whippet</div>
</div>

<!--Img 3-->
<div class="mySlides fade">
    <div class="numbertext">3 / 5</div>
    <img src="./dog3.png" style="width:100">
    <div class="text">Borzoi</div>
</div>

<!--Img 4-->
<div class="mySlides fade">
    <div class="numbertext">4 / 5</div>
    <img src="./dog4.png" style="width:100">
    <div class="text">Greyhound</div>
</div>

<!--Img 5-->
<div class="mySlides fade">
    <div class="numbertext">5 / 5</div>
    <img src="./dog5.png" style="width:100">
    <div class="text">Tenessee Brindle</div>
</div>

<!--Next/previous buttons-->
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!--Dots-->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
  </div>

<script src="./slideshow.js"></script>
    </body>


</html>
